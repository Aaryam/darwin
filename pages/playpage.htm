<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="icon" href="../favicon.png" type="image/png"/>
</head>
<body>
    <div class="video-player" id="videoPlayer">
        <div class="video-container">
          <video src="../content/0.mp4" class="video" autoplay id="videoScreen"></video>
        </div>
        <div class="controls-container" id="mediaControls">
          <div class="controls">
            <button class="play-pause-button" id="controlsBtn"><i class="material-icons">pause</i></button>
            <input type="range" class="seek-bar" value="0" id="mediaSlider">
            <span class="duration" id="durationText">0:00</span>
            <button class="fullscreen-button" id="fullscreenBtn"><i class="material-icons">fullscreen</i></button>
          </div>
        </div>
      </div>
</body>
<script src="../scripts/play.js"></script>
